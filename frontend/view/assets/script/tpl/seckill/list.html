<div class="panel panel-default">
    <div class="panel-heading text-center">
        <h2>秒杀列表</h2>
    </div>
    <div class="panel-body">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>名称</th>
                    <th>库存</th>
                    <th>开始时间</th>
                    <th>结束时间</th>
                    <th>创建时间</th>
                    <th>详情页</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="seckill in seckillList">
                    <td>{{ seckill.name }}</td>
                    <td>{{ seckill.number }}</td>
                    <td>{{ seckill.startTime | localDateString}}</td>
                    <td>{{ seckill.endTime | localDateString}}</td>
                    <td>{{ seckill.createTime | localDateString }}</td>
                    <td><a class="btn-link" @click="showDetail(seckill)">详情</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
