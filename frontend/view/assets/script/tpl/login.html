<modal :show.sync="showModal" effect="fade" backdrop="false">
    <div slot="modal-header" class="modal-header">
        <h3 class="modal-title text-center">
            秒杀电话
        </h3>
    </div>
    <div slot="modal-body" class="modal-body">
        <div class="row">
            <div class="col-xs-8 col-xs-offset-2">
                <div class="form-group has-feedback" :class="[ validated? 'has-success': 'has-error' ]">
                    <input type="text" v-model="killPhone" placeholder="请填写手机号" class="form-control" />
                    <span class="glyphicon form-control-feedback" :class="{ 'glyphicon-ok' : validated}"></span>
                </div>
            </div>
        </div>
    </div>
    <div slot="modal-footer" class="modal-footer">
        <button type="button" class="btn btn-success" @click="doSubmit">提交</button>
    </div>
</modal>
